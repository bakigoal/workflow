logging:
  level:
    com.example.workflow: DEBUG
spring:
  liquibase:
    change-log: classpath:db/changelog/db.changelog-test.xml
  datasource:
    hikari:
      maximum-pool-size: 5
      minimum-idle: 1
      connection-timeout: 30000
      idle-timeout: 30000
      max-lifetime: 600000
      leak-detection-threshold: 2000